<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name=”keywords” content="">
  <title>모두의탱고 광고</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="css/main.css" rel="stylesheet" />
  <meta property="og:title" content="모두의탱고"/>
  <meta property="og:description" content="20대 탱고"/>
  <meta property="og:image" content=""/>
  <meta name="theme-color" content="#ffffff" />
</head>

<body id="lbody">
  <main>
    <div class="tango-container" id="videoWrapper">
      <div class="video-wrapper">
        <video controls autoplay muted width="100%" id="myVideo">
          <source src="./video/risu-evans.mp4" type="video/mp4">
        </video>
      </div>
      <div class="text-box-wrapper">
        <div class="text-box">
          <h1 class="marqueeStyle"><span class="white">20대 </span>아르헨티나 탱고</h1>
          <h2 class="free animate__animated animate__flash animate__infinite">무료</h2>
          <div class="schedule">
            <p>일요일<br><span class="time">2시-5시</span></p>
          </div>
        </div>
      </div>
      <div class="contact">
      </div>
    </div>
    <div class="something-text" id="messageWrapper">
      <div class="center-text">
        <div>
          <h2 style="margin-bottom: 2rem;">
            <span class="red">일요일</span>에 <br>뭐 할지 모르겠다면?
          </h2>
          <h3><span class="ice animate__animated" id="aa">아아</span> 먹으러 와요~ <br>탱고하러 와요~</h3>
        </div>
      </div>  
    </div>

    
  </main>
  <script>
    var vid = document.getElementById("myVideo");
    var videoWrapper = document.getElementById('videoWrapper');
    var messageWrapper = document.getElementById('messageWrapper');
    var aa = document.getElementById('aa');
   

    vid.onended = function() {
      videoWrapper.style.display = "none";
      messageWrapper.style.display = "block";
      setTimeout(function() {
        aa.classList.add('animate__heartBeat');
        aa.classList.add('animate__repeat-3');
      }, 2000);

      setTimeout(function() {
        videoWrapper.style.display = "block";
        messageWrapper.style.display = "none";
        aa.classList.remove('animate__heartBeat');
        aa.classList.remove('animate__repeat-3');
        vid.play();
      }, 10000);
    };
  </script>
</body>

</html>
