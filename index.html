<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name=”keywords” content="">
  <title>모두의탱고 광고</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="css/main.css" rel="stylesheet" />
  <meta property="og:title" content="모두의탱고"/>
  <meta property="og:description" content="20대 탱고"/>
  <meta property="og:image" content=""/>
  <meta name="theme-color" content="#ffffff" />
</head>

<body id="lbody">
  <main>
    <div class="tango-container" id="videoWrapper">
      <div class="video-wrapper">
        <video controls autoplay muted width="100%" id="myVideo">
          <source src="/video/minsae-kwangyo.mp4" type="video/mp4">
        </video>
      </div>
      <div class="text-box-wrapper">
        <div class="text-box">
          <h1 class="marqueeStyle"><span class="white"></span>아르헨티나 탱고</h1>
          <h2 class="free animate__animated animate__flash animate__infinite">20대 무료</h2>
          <div class="schedule">
            <p>일요일 <span class="time">2시-5시</span></p>
          </div>
        </div>
      </div>
      <div class="contact">
      </div>
    </div>
    <div class="something-text" id="messageWrapper">
      <div class="center-text">
        <div>
          <h2>
            괜찮아요?
          </h2>
        </div>
      </div>  
    </div>

    
  </main>
  <script>
    var vid = document.getElementById("myVideo");
    var centerText = document.querySelector(".center-text");
    var videoWrapper = document.getElementById('videoWrapper');
    var messageWrapper = document.getElementById('messageWrapper');
    var aa = document.getElementById('aa');
    var randomColor = ['#f9ca24', '#78e08f', "#60a3bc", "#eb2f06", "#b71540", "#f8c291"]
    var rand_0_6 = Math.floor(Math.random() * 7);
    vid.onended = function() {
      videoWrapper.style.display = "none";
      messageWrapper.style.display = "block";
      // setTimeout(function() {
      //   aa.classList.add('animate__heartBeat');
      //   aa.classList.add('animate__repeat-3');
      // }, 2000);
      rand_0_6 = Math.floor(Math.random() * 7);
      setTimeout(function() {
        centerText.style.backgroundColor = randomColor[rand_0_6];
        videoWrapper.style.display = "block";
        messageWrapper.style.display = "none";
        // aa.classList.remove('animate__heartBeat');
        // aa.classList.remove('animate__repeat-3');
        vid.play();
      }, 10000);
    };
  </script>
</body>

</html>
